<div id="hot-posts">
    <div id="hot-post-box">
        <div id="hot-posts-sandbox">
            <!-- hottest post-->
            <div id="hottest-post-box">
                <div id="hottest-thumb" class="hot-thumb">
                    <img ng-src="{{imgHost + hotArticles[0].lAvatar}}">
                </div>
                <div id="hottest-title" class="title">
                    <a ui-sref="main.articles.express({id: hotArticles[0]._id, friendly: hotArticles[0].friendly})">
                        <p>{{hotArticles[0].title}}</p>
                    </a>
                </div>
            </div>
            <!-- end hottest post-->

            <!-- hotter posts-->
            <div id="hotter-posts-box">
                <div class="hit-post-box" ng-repeat="hot in hotArticles" ng-if="$index">
                    <div class="hotter-thumb hot-thumb">
                        <img ng-src="{{imgHost + hot.sAvatar}}">
                    </div>
                    <div class="hit-post-title title">
                        <a ui-sref="main.articles.express({id: hot._id, friendly: hot.friendly})">
                            <p>{{hot.title}}</p>
                        </a>
                    </div>
                </div>
            </div>
            <!-- end hotter posts-->
        </div>
    </div>
</div>
