<div id="left-edge" class="col-lg-2 col-md-0-max"></div>
<div id="capital" class="col-lg-8 col-md-9 col-sm-12">
    <h4>Add New Role</h4>
    <div id="add-role-form" class="container-fluid none-padding">
        <div class="col-md-4 col-xs-12 none-padding">
            <input ng-model="data.email" type="text" placeholder="E-mail" class="form-control form-control-static none-shadow none-radius">
        </div>
        <div class="col-md-4 col-xs-12 none-padding">
            <input ng-model="data.group" type="text" placeholder="Group's name" class="form-control form-control-static none-shadow none-radius">
        </div>
        <div class="col-md-2 col-xs-12 none-padding">
            <select ng-model="data.permission" class="form-control form-control-static none-shadow none-radius">
                <option value="0">Permission</option>
                <option ng-repeat="per in permission"">{{per.value}}</option>
            </select>
            <!--<input ng-model="data.permission" type="text" placeholder="The container role name" class="form-control form-control-static none-shadow none-radius">-->
        </div>
        <div class="col-md-2 col-xs-12 none-padding pull-right">
            <button ng-click="addRole()" class="form-control btn btn-default form-control-static none-shadow none-radius">
                <i class="fa fa-plus primary-color"></i> Add
            </button>
        </div>
    </div>
    <div ng-if="addMessage" ng-bind-html="addMessage"></div>
    <hr>
    <h4>Current Roles</h4>
    <div id="search-role-form" class="standard-border col-md-12 none-padding">
        <div class="col-md-10 col-xs-8 none-padding">
            <input ng-model="searchString" type="text" placeholder="Roles name contain" class="form-control form-control-static no-border none-shadow none-radius">
        </div>
        <div class="col-md-2 col-xs-4 none-padding pull-right">
            <button ng-click="getRole()" class="form-control btn btn-default form-control-static no-border none-shadow none-radius">
                <i class="fa fa-search primary-color"></i> Search
            </button>
        </div>
    </div>
    <article>
        <div class="articles-block">
            <table class="table table-hover none-margin">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>User</th>
                    <th>Group</th>
                    <th>Permission</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in listRoles">
                    <th scope="row">{{$index + 1}}</th>
                    <td>{{role.email}}</td>
                    <td>{{role.group}}</td>
                    <td>
                        <select ng-model="role.permission" ng-change="changePer(role.permission,$index)" class="btn btn-default no-border none-padding none-shadow none-radius">
                            <option value="0">Permission</option>
                            <option ng-repeat="per in permission" >{{per.value}}</option>
                        </select>
                    </td>
                    <td>
                        <div ng-if="point == $index">
                            <a ng-href="#update={{role.$index+1}}" ng-click="" class="btn btn-info">Update</a>
                            <a ng-href="#reset" ng-click="reset()" class="btn btn-default">Reset</a>
                        </div>
                    </td>
                </tr>
                </tbody>
                <caption align="bottom" class="none-padding">
                    <div ng-if="searchMess" class="" ng-bind-html="searchMess"></div>
                    <div class="load-more-box form-control btn normal-post" ng-click="loadMore()" ng-if="next"><i class="fa fa-plus"></i> Load More</div>
                </caption>
            </table>
        </div>
    </article>
</div>
<div id="right-edge" class="col-lg-2 col-md-3 col-sm-0-max">

</div>
